<section class="courses-carousel" id="courses-carousel">
  <header>
    <h2>Nossos Cursos</h2>
    <p class="subtitle">Aprenda com os melhores e eleve suas habilidades</p>
  </header>
  <div class="carousel-container">
    <div class="carousel-wrapper">
      <div class="carousel-slides">
        @for (course of courses; track $index) {
          <div class="carousel-slide" *ngIf="currentIndex === $index" [@slideAnimation] >
            <div class="slide-image">
              <img [src]="course.image" [alt]="course.title" loading="lazy">
              <div class="image-overlay"></div>
            </div>
            <div class="slide-content">
              <h3> {{ course.title }} </h3>
              <p class="description" > {{ course.description }} </p>
              <ul class="qualities">
                @for (quality of course.qualities; track $index) {
                  <li> {{ quality }} </li>
                }
              </ul>
              <button class="download-btn" (click)="download(course.syllabusUrl)" > Baixar Ementa</button>
            </div>
          </div>
        }
      </div>
    </div>
    <button class="carousel-prev" (click)="prevSlide()" aria-label="Curso anterior" >
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
    <button class="carousel-next" (click)="nextSlide()" aria-label="PrÃ³ximo Curso" >
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
    <div class="carousel-dots">
      @for (course of courses; track $index) {
        <button class="dot"
          [class.active]="currentIndex === $index"
          (click)="goToSlide($index)"
          [attr.aria-label]="'Ir para o cuso ' + ($index + 1)"
        ></button>
      }
    </div>
  </div>
</section>
