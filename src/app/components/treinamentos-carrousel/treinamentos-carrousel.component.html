<section class="carousel" id="carousel">
  <header>
    <h2>Nossos Treinamentos</h2>
    <p class="subtitle">Capacitação que transforma dados em resultados</p>
  </header>
  <div class="carousel-container">
    <div class="carousel-wrapper">
      <div class="carousel-slides">
        @for (training of trainings; track $index) {
          <div class="carousel-slide" *ngIf="currentIndex === $index" [@slideAnimation]>
            <div class="slide-image">
              <img [src]="training.image" [alt]="training.title" loading="lazy" />
              <div class="image-overlay"></div>
            </div>
            <div class="slide-content">
              <h3>{{ training.title }}</h3>
              <p>{{ training.description }}</p>
            </div>
          </div>
        }
      </div>
    </div>
    <button class="carousel-prev" (click)="prevSlide()" aria-label="Slide anterior">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
    <button class="carousel-next" (click)="nextSlide()" aria-label="Próximo slide">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
    <div class="carousel-dots">
      @for (training of trainings; track $index) {
        <button
          class="dot"
          [class.active]="currentIndex === $index"
          (click)="goToSlide($index)"
          [attr.aria-label]="'Ir para o slide ' + ($index + 1)"
        ></button>
      }
    </div>
  </div>
</section>
