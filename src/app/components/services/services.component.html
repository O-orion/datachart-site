<section class="services" id="services">
  <header>
    <h2>Nossos Serviços</h2>
  </header>
  <div class="services-grid">
    <article class="service-card" *ngFor="let service of services" tabindex="0">
      <img class="icon" [src]="service.icon" [alt]="service.title + ' ícone'" />
      <h3>{{ service.title }}</h3>
      <p>{{ service.description }}</p>
    </article>
  </div>
</section>
